    <h1 align="center">Registration Form</h1>
<form align="center">
    <label>Name</label>
    <input type="text" placeholder="please input your name" required="required"> <br><br>
    
    
    <label>Phone</label>
    <input type="number" placeholder="please input your number" required="required"> <br><br>
    
    
     <label>Email</label>
    <input type="email" placeholder="please input your email" required="required"> <br><br>
    
    
     <label>Password</label>
    <input type="number" placeholder="please input your password" required="required"> <br><br>
    
    
    <label>Birth Date</label>
    <input type="date" > <br><br>
    
    <label>Blood Group</label>
    <select>
    <option>O+</option>
    <option>O-</option>
    <option>A+</option>
    <option>A-</option>
    <option>B+</option>
    <option>B-</option>
    <option>AB+</option>
    <option>AB-</option>
    </select>
    
    <br><br> <br>
    
    <label>Gender</label>
    <input type="radio" >Male 
    <input type="radio" >Female 
    <input type="radio" >Other 
    <br><br>
    
    
    <label>Hobby</label>
    <input type="checkbox">Reading
    <input type="checkbox">Sports
    <input type="checkbox">Eating
    <input type="checkbox">Fishing
        <br><br><br>

    
    
    <lebel>Address</lebel>
    <textarea rows="3" cols="10" placeholder="Your Address"></textarea>
    
            <br><br>

    
    
    <lebel>Upload Your Photo</lebel>
    
    <input type="file">
    
            <br><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    
    </form>
